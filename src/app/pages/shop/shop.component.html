<h1 class="main-title">TICKETS</h1>

@if (isLoading$ | async) {
  <tui-loader [overlay]="true" size="xxl"></tui-loader>
} @else {
  <div class="tickets-wrapper" *ngIf="tickets$ | async as tickets">
    @for (ticket of tickets; track ticket.id) {
      <app-ticket-details [ticket]="ticket"></app-ticket-details>
    } @empty {
      <div class="error">No tickets available</div>
    }
  </div>
}

@if (error$ | async) {
  <div class="error">{{ error$ | async }}</div>
}
